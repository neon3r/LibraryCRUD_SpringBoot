<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<form th:href="@{/books/search}" th:action="@{/books/search}">
    <input type="submit" value="Перейти к поиску">
</form>

</br>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>

<br/>
<hr/>

<form th:href="@{/books/new}" th:action="@{/books/new}">
    <input type="submit" value="Добавить новую книгу">
</form>

<br/>
<hr/>

<form th:href="@{/people}" th:action="@{/people}">
    <input type="submit" value="Перейти к списку людей">
</form>

</body>
</html>
